<!DOCTYPE html>
<html>
<head>
    <title>Jaykishan's RPS Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #bdc3c7, #2c3e50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            width: 400px;
        }

        h2 {
            margin: 10px 0;
            color: #333;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .scoreboard div {
            font-size: 24px;
            font-weight: bold;
        }

        #choices {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        #choices img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #choices img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px yellow;
        }

        .selections {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .selections img {
            width: 80px;
            height: 80px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>Rock Paper Scissors</h2>
        <div class="scoreboard">
            <div>üß† <span id="opscore">0</span></div>
            <div>üë§ <span id="urscore">0</span></div>
        </div>
        <div class="selections">
            <div>
                <div class="label">Opponent</div>
                <img id="opchoice" src="placeholder.jpeg">
            </div>
            <div>
                <div class="label">You</div>
                <img id="yourchoice" src="placeholder.jpeg">
            </div>
        </div>
        <div id="choices">
            <!-- Choices generated by script -->
        </div>
    </div>
    <audio id="clickSound" src="click_sound.mp3"></audio>
    <audio id="winSound" src="you_win.mp3"></audio>
    <audio id="loseSound" src="you_lose.mp3"></audio>


    <script>
        const ch = ["rock", "paper", "scissor"];
        let yourscore = 0;
        let opponentscore = 0;

        window.onload = function () {
            for (let i = 0; i < 3; i++) {
                const choice = document.createElement("img");
                choice.src = ch[i] + ".jpeg";
                choice.id = ch[i];
                choice.alt = ch[i];
                choice.addEventListener("click", selectChoice);
                document.getElementById("choices").appendChild(choice);
            }
        };

        function selectChoice() {

            const clickSound = document.getElementById("clickSound");
            const winSound = document.getElementById("winSound");
            const loseSound = document.getElementById("loseSound");
            clickSound.play();
            if(yourscore == 10 || opponentscore == 10)
        {
            if(yourscore > opponentscore)
        {
            winSound.play();
            alert("You win the game! üèÜ");
        }
        else if(yourscore < opponentscore)
        {
            loseSound.play();
            alert("You lose the game! üò¢");
        }
        else
            alert("It's a tie! ü§ù");
    
            yourscore = 0;
            opponentscore = 0;
            document.getElementById("urscore").innerText = yourscore;
            document.getElementById("opscore").innerText = opponentscore;
    }

            const you = this.id;
            const opponent = ch[Math.floor(Math.random() * 3)];

            document.getElementById("yourchoice").src = you + ".jpeg";
            document.getElementById("opchoice").src = opponent + ".jpeg";

            if (
                (you === "rock" && opponent === "scissor") ||
                (you === "scissor" && opponent === "paper") ||
                (you === "paper" && opponent === "rock")
            ) {
                yourscore++;
            } else if (you !== opponent) {
                opponentscore++;
            }

            document.getElementById("urscore").innerText = yourscore;
            document.getElementById("opscore").innerText = opponentscore;
        }
    </script>
</body>
</html>
